#Команды, которые вызываются, когда игрок сражается определенной катаной

mapping:
  "size":
    chance: 7
    commands:
    - "st %player% Вы уменьшились на 5 секунд!"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
    - "se mob %uuid% 0.25 0.25 0.25"
    - "timety 100 se mob %uuid% 1 1 1"   
  "magic":
    chance: 7
    commands:
    - "st %player% Вы поменяли слоты игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
    - "hotbarsnuffle %targetPlayer%"
    - "et %targetPlayer% Ваши слоты поменял игрок §c%player%"       
  "click":
    chance: 100
    commands:
    - "morestats %player% clicks 1 true"   
  "wizard":
    chance: 7
    commands:
    - "effect %targetPlayer% minecraft:slowness 5 255 true"    
    - "effect %targetPlayer% minecraft:nausea 10 200 true"
    - "st %player% Вы оглушили игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
    - "et %targetPlayer% Вас оглушил игрок §c%player%"        
  "money":
    chance: 10
    commands:
    - "randommoney %player% 0.3 0.5"  
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"           
  "kill":
    chance: 5
    commands:
    - "st %player% Вы забрали душу игрока §6%targetPlayer%"  
    - "et %targetPlayer% Вашу душу забрал игрок §c%player%" 
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2" 
    instakill: true 
  "burn":
    chance: 10
    commands:
    - "burn %targetPlayer% 2"
    - "st %player% Вы подожгли игрока §6%targetPlayer%"  
    - "et %targetPlayer% Вас подожёг игрок §c%player%" 
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
  "heal":
    chance: 10
    commands:
    - "heal %player%"
    - "st %player% Вы отрегенирировали себе здоровье!" 
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"  
  "poison":
    chance: 10
    commands:
    - "effect %targetPlayer% minecraft:poison 3 1 true"
    - "st %player% Вы отравили игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
    - "et %targetPlayer% Вас отравил игрок §c%player%"    
  "slow":
    chance: 10
    commands:
    - "effect %targetPlayer% minecraft:slowness 3 255 true"
    - "st %player% Вы заморозили игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2" 
    - "et %targetPlayer% Вас заморозил игрок §c%player%"        
  "ninja":
    chance: 10
    commands:
    - "effect %player% minecraft:speed 2 5 true"
    - "effect %player% minecraft:invisibility 2 5 true"
    - "st %player% Вы вошли в режим§a Ниндзя"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"  
  "thor":
    chance: 10
    commands:
    - "thor %targetPlayer%"
    - "st %player% Вы ударили молнией игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"
    - "et %targetPlayer% Вас ударил молнией игрок §c%player%" 
  "blind":
    chance: 10
    commands:
    - "effect %targetPlayer% minecraft:blindness 3 255 true"
    - "st %player% Вы ослепили игрока §6%targetPlayer%"
    - "sound %player% UI.TOAST.CHALLENGE_COMPLETE 0.2 2"  
    - "et %targetPlayer% Вас ослепил игрок §c%player%"     



  "leg_1":
