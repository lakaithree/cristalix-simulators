pets:
  1:
    name: "¨58d47a Пчела"
    maxLevel: 32
    item:
      type: "SKULL_ITEM"
      amount: 1
      damage: 3
      name: "§7[Ур. %level%]¨58d47a Пчела"
      lore:
      - "¨58d47aОбычный"  
      - ""
      - "§7Пчелы помогают вам собирать цветы."
      - "§7Вы можете прокачать свою пчелу, с"
      - "§7каждым новым уровнем она будет"
      - "§7увеличивать ваш бустер на 10%"
      - ""
      - "§2⇧ §aБустеры питомца:"
      - " §f⊞§b Опыт"
      - ""        
      - "%equip%"
      - "§e▶ Нажмите§f ПКМ§e, чтобы улучшить"
      enchantment: {}
      data: "{}"
      unbreakable: false
      flags: []
    upgradable:
      defaultTier:
        guiItem:
          type: "CLAY_BALL"
          amount: 1
          damage: 0
          name: "§aУлучшить пчелу"
          lore: 
            - ""
            - "§7Улучшайте пчел и получайте больше"
            - "§7бустеров с каждым новым уровнем. Пчела"
            - "§7за каждый уровень дает вам +5% ко"
            - "§7всей вашей статистике и эффективнее"
            - "§7работает в поле!"
            - ""
            - "§7 ⊠ §fЦена: %money%"
            - ""
            - "§e▶ Нажмите, чтобы улучшить"
          enchantment: {}
          data: '{"other":"pets"}'
          unbreakable: false
          flags: []
        commandsOnBuy:
        - "st %player% Вы улучшили своего питомца!"
        - "sound %player% ENTITY.PLAYER.LEVELUP 0.5 2" 
        - "booster player %player% update money"
        formula:
          "money": "1.65 * previous + 25000"
      uniqueTiers:
        -1:
          guiItem:
