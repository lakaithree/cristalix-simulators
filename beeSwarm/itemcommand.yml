  "potion_1":
  - "st %player% Вы выпили§b Скоростное зелье§f, работайте намного быстрее!"    
  - "effect %player% speed 3600 3 true"
  - "effect %player% haste 3600 3 true"
  - "toast %player% 2 373 Работайте быстрее! | Скоростное зелье"
  - "sound %player% ENTITY.WITCH.DRINK 1 0.5"
  - "sound %player% ENTITY.WITCH.THROW 1 2"
  - "removeitem %player% 1"

  "potion_2":
  - "st %player% Вы выпили§6 Зелье бодрости§f, будьте здоровы!"    
