  - "effect %player% regeneration 3600 1 true"
  - "toast %player% 2 373 Будьте здоровы! | Зелье бодрости"
  - "sound %player% ENTITY.WITCH.DRINK 1 0.5"
  - "sound %player% ENTITY.WITCH.THROW 1 2"
  - "removeitem %player% 1"

